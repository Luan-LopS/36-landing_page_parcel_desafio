<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <link rel="stylesheet" href="./src/styles/main.scss">
    <title>Convite de aniversario</title>
</head>
<body>
    <main class="letter">
        <div class="letter__container" data-aos="fade-right" data-aos-easing="ease-in-sine" id="letter">
            <div class="letter__container__top"></div>
            <section class="letter__container__received">
                <h2 class="letter__container__received__title">Para: <span id="recipient">Ebac </span></h2>
            </section>
            <div class="letter__container__paper">
                <h2>
                    <span id="time"></span> contagem regressiva 
                </h2>
            </div>
            <div class="letter__container__paper">
                <p>
                    Vista-se de alegria e se prepare para uma festa que vai ficar na história. Você não pode perder! 
                    A contagem regressiva já começou e a sua presença vai deixar o meu aniversário ainda melhor. 
                    <span>
                        Venha comemorar comigo! 🎂
                    </span>
                </p>
                <ul>
                    <li><a href="#" id="yes">SIM</a></li>
                    <li><a href="#" id="no">NÃO</a></li>
                </ul>
            </div>
        </div>
    </main>
    <div class="triangulo" id="a"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
